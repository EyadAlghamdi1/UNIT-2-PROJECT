{% extends 'main/base.html' %}

{% block title %}Update Project{% endblock %}
{% block content %} 
<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 600px; border-radius: 8px;">
      <h2 class="text-center mb-4">Update Project</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Title Field -->
        <div class="form-group mb-3">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="form-control" value="{{ project_detail.title }}" required>
        </div>
        
        <!-- Description Field -->
        <div class="form-group mb-3">
          <label for="description">Description</label>
          <textarea id="description" name="description" class="form-control" rows="4" required>{{ project_detail.description }}</textarea>
        </div>
        
        <!-- Image Upload Field -->
        <div class="form-group mb-3">
          <label for="image">Image</label>
          <input type="file" id="image" name="image" class="form-control-file">
          <small>Current image: {{ project_detail.image.url }}</small>
        </div>
        
        <!-- Category Field -->
        <div class="form-group mb-3">
          <label for="category">Category</label>
          <select id="category" name="category" class="form-control" required>
            <option value="WebApplication" {% if project_detail.category == "WebApplication" %}selected{% endif %}>Web Application</option>
            <option value="MobileApplication" {% if project_detail.category == "MobileApplication" %}selected{% endif %}>Mobile Application</option>
            <option value="SciencePaper" {% if project_detail.category == "SciencePaper" %}selected{% endif %}>Science Paper</option>
          </select>
        </div>
        
        <!-- Tools Field -->
        <div class="form-group mb-3">
          <label for="tools">Tools</label>
          <input type="text" id="tools" name="tools" class="form-control" value="{{ project_detail.tools }}" required>
        </div>

        <!-- Live URL Field -->
        <div class="form-group mb-3">
          <label for="live_url">Live URL</label>
          <input type="url" id="live_url" name="live_url" class="form-control" value="{{ project_detail.live_url }}" required>
        </div>
        
        <!-- GitHub URL Field -->
        <div class="form-group mb-3">
          <label for="github_url">GitHub URL</label>
          <input type="url" id="github_url" name="github_url" class="form-control" value="{{ project_detail.github_url }}" required>
        </div>

        <!-- Status Field -->
        <div class="mb-3">
            <label class="form-label">Is It Completed?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="status" value="True" id="statusYes" {% if project_detail.status %}checked{% endif %} required>
                <label class="form-check-label" for="statusYes">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="status" value="False" id="statusNo" {% if not project_detail.status %}checked{% endif %} required>
                <label class="form-check-label" for="statusNo">No</label>
            </div>
        </div>
        
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-dark">Update Project</button>
        </div>
      </form>
    </div>
</div>
{% endblock %}
