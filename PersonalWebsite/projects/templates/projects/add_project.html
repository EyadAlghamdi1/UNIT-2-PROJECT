{% extends 'main/base.html' %}

{% block title %}Add Projects{% endblock %}
{% block style %}{% endblock %}
{% block content %} 
<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 600px; border-radius: 8px;">
      <h2 class="text-center mb-4">Add New Project</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Title Field -->
        <div class="form-group mb-3">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="form-control" required>
        </div>
        
        <!-- Description Field -->
        <div class="form-group mb-3">
          <label for="description">Description</label>
          <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
        </div>
        
        <!-- Image Upload Field -->
        <div class="form-group mb-3">
          <label for="image">Image</label>
          <input type="file" id="image" name="image" class="form-control-file" required>
        </div>
        
        <!-- Category Field -->
        <div class="form-group mb-3">
          <label for="category">Category</label>
          <select id="category" name="category" class="form-control" required>
            <option value="" disabled selected>Select category</option>
            <option value="WebApplication">Web Application</option>
            <option value="MoblieApplication">Moblie Application</option>
            <option value="SciencePaper">Science Paper</option>
            <!-- Add more categories if needed -->
          </select>
        </div>
        
        <!-- Status Field -->
        <div class="mb-3">
            <label class="form-label">It Is Compeleted?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="status" value="True" id="edibleYes" required>
                <label class="form-check-label" for="edibleYes">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="status" value="False" id="edibleNo" required>
                <label class="form-check-label" for="edibleNo">No</label>
            </div>
        </div>
        
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-dark">Save Project</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
