{% extends 'main/base.html' %}

{% block title %}Add Projects{% endblock %}
{% block style %}{% endblock %}
{% block content %} 
<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 600px; border-radius: 8px;">
      <h2 class="text-center mb-4">Add New Project</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Title Field -->
        <div class="form-group mb-3">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="form-control" required>
        </div>
        
        <!-- Description Field -->
        <div class="form-group mb-3">
          <label for="description">Description</label>
          <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
        </div>
        
        <!-- Image Upload Field -->
        <div class="form-group mb-3">
          <label for="image">Image</label>
          <input type="file" id="image" name="image" class="form-control-file" required>
        </div>
        
        <!-- Category Field -->
        <div class="form-group mb-3">
          <label for="category">Category</label>
          <select id="category" name="category" class="form-control" required>
            <option value="" disabled selected>Select category</option>
            <option value="WebApplication">Web Application</option>
            <option value="MobileApplication">Mobile Application</option>
            <option value="SciencePaper">Science Paper</option>
            <!-- Add more categories if needed -->
          </select>
        </div>
        
        <!-- Tools Field -->
        <div class="form-group mb-3">
          <label for="tools">Technologies (Tools)</label>
          <input type="text" id="tools" name="tools" class="form-control" placeholder="E.g., HTML | CSS | JavaScript | Django" required>
        </div>

        <!-- Live URL Field -->
        <div class="form-group mb-3">
          <label for="live_url">Live URL</label>
          <input type="url" id="live_url" name="live_url" class="form-control" placeholder="https://example.com" required>
        </div>
        
        <!-- GitHub URL Field -->
        <div class="form-group mb-3">
          <label for="github_url">GitHub URL</label>
          <input type="url" id="github_url" name="github_url" class="form-control" placeholder="https://github.com/username/repository" required>
        </div>

        <!-- Status Field -->
        <div class="mb-3">
            <label class="form-label">Is It Completed?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="status" value="True" id="statusYes" required>
                <label class="form-check-label" for="statusYes">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="status" value="False" id="statusNo" required>
                <label class="form-check-label" for="statusNo">No</label>
            </div>
        </div>
        
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-dark">Save Project</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
