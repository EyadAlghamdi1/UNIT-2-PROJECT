{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevEyad</title>
    {% block style %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <!-- Brand -->
            <a class="navbar-brand text-dark p-3" href="{% url 'main:home_view' %}">DevEyad</a>
    
            <!-- Navbar toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav d-flex align-items-center">
                    <li class="nav-item m-2">
                        <a class="nav-link text-success" href="{% url 'main:home_view' %}">About me</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link text-success" href="{% url 'main:contact_view' %}">Contact</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link text-success" href="{% url 'dashboard:dashboard_view' %}">Resume</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link text-success" href="{% url 'projects:projects_view' %}">Projects</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="btn btn-dark" href="{% url 'projects:add_projects_view' %}">Add Project</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    
    

        
    {% block content %}
    {% endblock %}




</body>
</html>
